<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <title>Memory Card-Text Application</title>
     <link rel="stylesheet" href="style.css">
     <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css' integrity='sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==' crossorigin='anonymous'/>
     <script src="script.js" defer></script>
</head>
<body>
     <button class="clear btuton" id="clear"><i class="fas fa-trash"></i> clear cards</button>
     <h1>
          memory cards<button class="button button-small" id="show"><i class="fas fa-plus"></i> add new card</button>
     </h1>
     <div id="cards-container" class="cards"></div>
     <div class="navigation">
          <button class="nav-button" id="previous"><i class="fas fa-arrow-left"></i></button>
          <p id="current"></p>
          <button class="nav-button" id="next"><i class="fas fa-arrow-right"></i></button>
     </div>
     <div id="add-container" class="add-container">
          <h1>
               add new card<button class="button button-small button-ghost" id="hide"><i class="fas fa-times"></i></button>
          </h1>
          <div class="form-group">
               <label for="question">Question</label>
               <textarea id="question" placeholder="enter question....."></textarea>
          </div>
          <div class="form-group">
               <label for="answer">Answer</label>
               <textarea id="answer" placeholder="enter answer....."></textarea>
          </div>
          <button class="button" id="add-card"><i class="fas fa-plus"></i> add card</button>
     </div>
</body>
</html>
